<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="print"></div>
</body>
</html>
<script>
    var ary = [52, 273, 103, 32, 57, 103, 31, 2];
    var max = ary[0];
    var min = ary[0];
    for (const element of ary) {
        if(element > max)
            max = element;
        if(element < min)
            min = element;
    }
    document.getElementById("print").innerHTML = ("최댓값 = "+max+"최솟값 = "+min);
</script>
