<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 230px; height: 230px;
        }
        #sun{
            background: url('sun.jpg');
            left: 300px;
            top: 250px;
        }
        #earth{
            background: url('earth.jpg');
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="sun"></div>
    <div id="earth"></div>
</body>
</html>
<script>
    var left=0;
    var top=0;
    var r = 250;
    var gak = 30;
    setInterval(function(){
        var earth = document.getElementById("earth");
        // earth.style.left = Number(earth.style.left)+30+"px";
        // earth.style.top = Number(earth.style.top)+30+"px";
        var y = Math.sin(gak)*r;
        var x = Math.cos(gak)*r;
        gak = gak++;
        console.log("x = "+x);
        console.log("y = "+y);
        earth.style.left = (x+300)+"px";
        earth.style.top = (y+250)+"px";
    }, 1000);
</script>
